spring.application.name=onboarding-service

# Server Configuration
server.port=${SERVER_PORT:8080}

# External Services Configuration
external.services.personas-clientes.base-url=${PERSONAS_CLIENTES_URL:http://localhost:8081}
external.services.cuentas-movimientos.base-url=${CUENTAS_MOVIMIENTOS_URL:http://localhost:8082}

# Kafka Configuration
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:192.168.100.26:9092}

# Producer Configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.enable.idempotence=true
spring.kafka.producer.acks=all
spring.kafka.producer.retries=2147483647
spring.kafka.producer.properties.max.in.flight.requests.per.connection=5
spring.kafka.producer.transaction-id-prefix=onboarding-producer-
spring.kafka.producer.properties.delivery.timeout.ms=120000
spring.kafka.producer.properties.request.timeout.ms=30000
spring.kafka.producer.properties.linger.ms=100
spring.kafka.producer.properties.batch.size=16384
spring.kafka.producer.properties.compression.type=snappy

# Consumer Configuration
spring.kafka.consumer.group-id=onboarding-service-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.properties.session.timeout.ms=30000
spring.kafka.consumer.properties.heartbeat.interval.ms=10000
spring.kafka.consumer.properties.max.poll.records=100
spring.kafka.consumer.properties.isolation.level=read_committed

# Listener Configuration
spring.kafka.listener.ack-mode=manual_immediate
spring.kafka.listener.concurrency=3
spring.kafka.listener.poll-timeout=3000
spring.kafka.listener.missing-topics-fatal=false

# Logging Configuration - Optimized for production-like environment
logging.level.org.springframework=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.kafka=INFO
logging.level.com.wquimis.demo.onboarding=INFO
logging.level.org.springframework.web.reactive.function.client=INFO
logging.level.org.apache.kafka=WARN
logging.level.org.springframework.kafka.listener=INFO

# SpringDoc Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method

# Management endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
